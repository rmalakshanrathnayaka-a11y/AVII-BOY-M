<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
}

.container {
      display: flex;
      flex-direction: column;
      align-items: center;
}

.box {
      background: #a20000;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
}

.box h3 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
}

.box h6 {
      font-weight: normal;
      color: #f0f0f0;
      margin-bottom: 1.5rem;
}

.input-container {
      display: flex;
      background: #fff;
      border-radius: 1rem;
      overflow: hidden;
      width: 100%;
      margin-bottom: 1rem;
}

.input-container input {
      flex: 1;
      padding: 1rem;
      border: none;
      background: #000;
      color: #fff;
      font-size: 1rem;
      border-left: 3px solid #25d366;
}

.input-container input:focus {
      outline: none;
      box-shadow: inset 0 0 5px #25d366;
}

.input-container button {
      background: #25d366;
      color: #fff;
      font-weight: bold;
      padding: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
}

.input-container button:hover {
      background: #128c7e;
}

    #loading-spinner {
      display: none;
      margin-top: 1rem;
      color: #fff;
}

    #pair {
      margin-top: 1rem;
      font-size: 1rem;
}

    #copy {
      cursor: pointer;
      color: #00bfff;
      font-weight: bold;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
}

    @media (max-width: 500px) {
.input-container {
        flex-direction: column;
}

.input-container input,
.input-container button {
        width: 100%;
        border-radius: 0;
}

.input-container input {
        border-radius: 1rem 1rem 0 0;
}

.input-container button {
        border-radius: 0 0 1rem 1rem;
}
}
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <i class="fa fa-user fa-2x"></i>
      <h3>Link your number with AVII BOY MD</h3>
      <h6>üî¢ Enter your number with country code</h6>
      <div class="input-container">
        <input type="tel" id="number" placeholder="+9477xxxxxxx" />
        <button id="submit">Submit</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Getting your code...
      </div>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");

    async function Copy() {
      const obj = document.getElementById("copy");
      const original = obj.innerText;
      const code = original.replace("CODE: ", "");
      await navigator.clipboard.writeText(code);
      obj.innerText = "‚úîÔ∏è COPIED";obj.style.color = "lime";
      setTimeout(() => {
        obj.innerText = original;
        obj.style.color = "#00bfff";
}, 1000);
}

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = numberInput.value.trim();
      const digits = raw.replace(/[^0-9]/g, "");

      if (!digits || digits.length < 10) {
        pair.innerHTML = <span style="color: #ffcccb; font-weight: bold;">‚ùó Please enter a valid number.</span>;
        return;
}

      numberInput.value = "+" + digits.replace(/(\d{3})(\d{4})(\d{3,})/, "$1 $2 $3");
      numberInput.style.fontSize = "1.1rem";

      spinner.style.display = "block";
      pair.innerHTML = "";

      try {
        const { data} = await axios.get(/code?number=${digits});
        const code = data.code || "‚ùó Service Unavailable";
        pair.innerHTML = <div id="copy" onclick="Copy()">CODE: <strong style="color:#fff">${code}</strong></div>;
} catch (err) {
        pair.innerHTML = <span style="color: #ffcccb;">‚ùó Error fetching code. Try again.</span>;
} finally {
        spinner.style.display = "none";
}
});
  </script>
</body>
</html>
